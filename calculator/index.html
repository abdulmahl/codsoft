<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/calc.css">
    <title>Calculator &bull; Abdul Mahl</title>
</head>
<body>
    <main>
        <div class="container">
            <div class="headerScreen"></div>
            <div class="numberBtns">
                <button class="add">&plus;</button>
                <button class="subtract">&minus;</button>
                <button class="times">&times;</button>
                <button class="divide">&divide;</button>
                <button class="btn-1">7</button>
                <button class="btn-2">8</button>
                <button class="btn-3">9</button>
                <button class="btn-4">4</button>
                <button class="btn-5">5</button>
                <button class="btn-6">6</button>
                <button class="btn-7">1</button>
                <button class="btn-8">2</button>
                <button class="btn-9">3</button>
                <button class="btn-0">0</button>
                <button class="comma">&#x2219;</button>
                <button class="clear">CE</button>
                <button class="equals">&equals;</button>
            </div>
        </div>
    </main>
</body>
</html>
